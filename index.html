<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>महा-परीक्षा सराव पोर्टल २०२६</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 1150px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0px 4px 25px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 3px solid #1a73e8; margin-bottom: 20px; }
        
        /* होम स्क्रीन टॅब */
        .category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .category-card { background: #fff; padding: 25px; border-radius: 12px; text-align: center; cursor: pointer; border: 2px solid #e8f0fe; transition: 0.3s; }
        .category-card:hover { border-color: #1a73e8; background: #f8faff; transform: translateY(-3px); }
        .category-card h2 { color: #1a73e8; margin: 10px 0; }
        .info-tag { font-size: 13px; color: #666; background: #eef2f7; padding: 5px 10px; border-radius: 20px; display: inline-block; margin: 2px; }

        .hidden { display: none !important; }
        
        /* परीक्षा लेआउट */
        .main-layout { display: flex; gap: 20px; margin-top: 20px; }
        .question-section { flex: 3; min-height: 400px; }
        .palette-section { flex: 1; background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #ddd; text-align: center; }

        .palette-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 15px 0; max-height: 350px; overflow-y: auto; padding: 5px; }
        .palette-item { width: 35px; height: 35px; border-radius: 5px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 13px; background: #fff; }
        .palette-item.answered { background: #27ae60 !important; color: white; border-color: #27ae60; }
        .palette-item.current { border: 2px solid #1a73e8; font-weight: bold; background: #e8f0fe; }

        .exam-header { display: flex; justify-content: space-between; align-items: center; background: #1a73e8; color: white; padding: 15px; border-radius: 8px; }
        .timer { font-size: 24px; font-weight: bold; }
        
        .option { display: block; padding: 15px; margin: 10px 0; background: #fdfdfd; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; }
        .option:hover { background: #f1f5ff; border-color: #1a73e8; }
        
        .btn-group { display: flex; justify-content: space-between; margin-top: 20px; }
        .btn { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; color: white; }
        .btn-next { background: #1a73e8; }
        .btn-prev { background: #6c757d; }
        .btn-finish { background: #d32f2f; width: 100%; margin-top: 15px; }

        .analysis-card { text-align: left; background: #fff; border: 1px solid #ddd; padding: 15px; margin-top: 15px; border-radius: 8px; border-left: 6px solid #1a73e8; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>महा-परीक्षा सराव पोर्टल २०२६</h1></header>

    <div id="selection-screen">
        <h3 style="text-align: center;">परीक्षेचा विभाग निवडा:</h3>
        <div class="category-grid">
            <div class="category-card" onclick="startExam('TALATHI')">
                <h2>तलाठी भरती</h2>
                <span class="info-tag">१०० प्रश्न</span> <span class="info-tag">२०० गुण</span> <span class="info-tag">१२० मि.</span>
            </div>
            <div class="category-card" onclick="startExam('MPSC_BC')">
                <h2>MPSC Group B & C</h2>
                <span class="info-tag">१०० प्रश्न</span> <span class="info-tag">१०० गुण</span> <span class="info-tag">६० मि.</span>
            </div>
            <div class="category-card" onclick="startExam('POLICE')">
                <h2>पोलीस भरती</h2>
                <span class="info-tag">१०० प्रश्न</span> <span class="info-tag">१०० गुण</span> <span class="info-tag">९० मि.</span>
            </div>
            <div class="category-card" onclick="startExam('VANRAKSHAK')">
                <h2>वनरक्षक भरती</h2>
                <span class="info-tag">६० प्रश्न</span> <span class="info-tag">१२० गुण</span> <span class="info-tag">९० मि.</span>
            </div>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="exam-header">
            <div id="exam-name-display" style="font-size: 18px; font-weight: bold;">परीक्षा</div>
            <div class="timer" id="timer-display">00:00</div>
        </div>

        <div class="main-layout">
            <div class="question-section">
                <div id="question-area"></div>
                <div class="btn-group">
                    <button class="btn btn-prev" onclick="prevQuestion()">मागील</button>
                    <button class="btn btn-next" onclick="nextQuestion()">पुढचा प्रश्न</button>
                </div>
            </div>

            <div class="palette-section">
                <strong>प्रश्नांची स्थिती</strong>
                <div class="palette-grid" id="palette-grid"></div>
                <hr>
                <button class="btn btn-finish" onclick="confirmSubmit()">परीक्षा सबमिट करा</button>
            </div>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <div style="text-align: center;">
            <h2 style="color: #1a73e8;">निकाल आणि विश्लेषण</h2>
            <h1 id="score-display" style="font-size: 50px; margin: 10px 0;">०</h1>
            <p id="stats-display" style="font-size: 18px; color: #555;"></p>
            <hr>
            <div id="analysis-container" style="text-align: left;"></div>
            <button onclick="location.reload()" class="btn btn-next" style="margin-top: 30px;">होम पेजवर जा</button>
        </div>
    </div>
</div>

<script>
    // तलाठी १०० प्रश्नांचा संपूर्ण डेटा
    const talathiData = [
        // --- विभाग १: मराठी व्याकरण (१ ते २५) ---

    { s: "मराठी", q: "'अधोमुख' या शब्दाचा विरुद्धार्थी शब्द ओळखा.", options: ["संमुख", "दुर्मुख", "उद्मुख", "अभिमुख"], correct: 2, analysis: "अधोमुख (खाली तोंड असलेला) x उद्मुख (वर तोंड असलेला)." },
    { s: "मराठी", q: "'पांढरा परीस' या अलंकारिक शब्दाचा अर्थ काय?", options: ["मौल्यवान वस्तू", "लबाड माणूस", "निरुपयोगी गोष्ट", "दुर्मिळ दगड"], correct: 1, analysis: "पांढरा परीस म्हणजे 'लबाड माणूस' होय." },
    { s: "मराठी", q: "'रामाने रावणास मारले' या वाक्यातील प्रयोग ओळखा.", options: ["कर्तरी", "कर्मणी", "भावे", "मिश्र"], correct: 2, analysis: "जेव्हा कर्ता व कर्म दोन्ही प्रत्यययुक्त असतात, तेव्हा तो 'भावे प्रयोग' असतो." },
    { s: "मराठी", q: "'विदुषी' या शब्दाचा विरुद्धलिंगी शब्द कोणता?", options: ["विद्वान", "हुशार", "पंडित", "शिक्षक"], correct: 0, analysis: "विद्वान (पुल्लिंगी) - विदुषी (स्त्रीलिंगी)." },
    { s: "मराठी", q: "'बटाटा' हा शब्द कोणत्या भाषेतून मराठीत आला आहे?", options: ["कानडी", "फारसी", "पोर्तुगीज", "अरबी"], correct: 2, analysis: "बटाटा, तंबाखू, पगार हे शब्द पोर्तुगीज भाषेतून आले आहेत." },
    { s: "मराठी", q: "'वृक' या शब्दाचा समानार्थी शब्द निवडा.", options: ["वृक्ष", "लांडगा", "वाघ", "बेडूक"], correct: 1, analysis: "वृक म्हणजे 'लांडगा'." },
    { s: "मराठी", q: "समास ओळखा: 'अहिर्निश'", options: ["द्वंद्व", "तत्पुरुष", "अव्ययीभाव", "बहुव्रीही"], correct: 2, analysis: "अहिर्निश (दिवस व रात्र) हे अव्ययीभाव समासाचे उदाहरण आहे." },
    { s: "मराठी", q: "'शुद्ध' शब्द ओळखा:", options: ["आशिर्वाद", "आशीर्वाद", "अशिर्वाद", "आसीर्वाद"], correct: 1, analysis: "अचूक शब्द 'आशीर्वाद' असा आहे." },
    { s: "मराठी", q: "विभक्ती ओळखा: 'मुलाने' (ने प्रत्यय)", options: ["द्वितीया", "तृतीया", "चतुर्थी", "पंचमी"], correct: 1, analysis: "ने, ए, शी हे तृतीया विभक्तीचे प्रत्यय आहेत." },
    { s: "मराठी", q: "'जीवांत असेपर्यंत' या शब्दसमूहासाठी एक शब्द निवडा.", options: ["आजीवन", "आजन्म", "मृत्यू", "अक्षय"], correct: 1, analysis: "जीवांत असेपर्यंत म्हणजे 'आजन्म'." },
    { s: "मराठी", q: "'कनिक तिबणे' या वाक्प्रचाराचा अर्थ काय?", options: ["स्वयंपाक करणे", "खूप मार देणे", "पिठ मळणे", "फजिती करणे"], correct: 1, analysis: "कनिक तिबणे म्हणजे 'खूप मार देणे'." },
    { s: "मराठी", q: "'तोंड वाजवणे' या वाक्प्रचाराचा अर्थ काय?", options: ["गाणे गाणे", "व्यर्थ बडबड करणे", "तोंडात मारणे", "आरडाओरडा करणे"], correct: 1, analysis: "व्यर्थ बडबड करणे." },
    { s: "मराठी", q: "'नदी' या शब्दाचे अनेकवचन काय होईल?", options: ["नदी", "नद्या", "नद्यांना", "नदीओ"], correct: 1, analysis: "इ-कारान्त स्त्रीलिंगी नामाचे अनेकवचन या-कारान्त (नद्या) होते." },
    { s: "मराठी", q: "'मी आंबा खात असे' या वाक्याचा काळ ओळखा.", options: ["पूर्ण वर्तमानकाळ", "रीती भूतकाळ", "अपूर्ण भविष्यकाळ", "साधा वर्तमानकाळ"], correct: 1, analysis: "भूतकाळात एखादी क्रिया सतत घडत असेल तर तो रीती भूतकाळ असतो." },
    { s: "मराठी", q: "'केवढी उंच इमारत आहे ही!' या वाक्याचे विधानार्थी वाक्य करा.", options: ["ही इमारत खूप उंच आहे.", "ही इमारत उंच नाही.", "इमारत उंच असावी.", "उंच इमारत कोणाची?"], correct: 0, analysis: "उद्गारार्थीचे विधानार्थी करताना 'खूप' किंवा 'फार' शब्द वापरतात." },
    { s: "मराठी", q: "'शाबास! चांगले काम केलेस.' यातील 'शाबास' हे कोणते अव्यय आहे?", options: ["शब्दयोगी", "केवलप्रयोगी", "उभयान्वयी", "क्रियाविशेषण"], correct: 1, analysis: "मनातील भावना व्यक्त करणाऱ्या शब्दांना केवलप्रयोगी अव्यय म्हणतात." },
    { s: "मराठी", q: "'कंठ स्नान घालणे' म्हणजे काय?", options: ["अंघोळ घालणे", "ठार मारणे", "गळा दाबणे", "स्वागत करणे"], correct: 1, analysis: "कंठ स्नान घालणे म्हणजे 'ठार मारणे'." },
    { s: "मराठी", q: "'वाघ' या शब्दाचे स्त्रीलिंगी रूप ओळखा.", options: ["वाघीण", "वाघीन", "वाघी", "वाघ्या"], correct: 0, analysis: "वाघ - वाघीण." },
    { s: "मराठी", q: "'पाणी' या शब्दाचा समानार्थी शब्द कोणता नाही?", options: ["नीर", "तोय", "जल", "पावक"], correct: 3, analysis: "पावक म्हणजे 'अग्नी'. बाकी सर्व पाण्याचे समानार्थी आहेत." },
    { s: "मराठी", q: "संधी ओळखा: 'कवी + ईश्वर'", options: ["कविश्वर", "कवीश्वर", "कवेवर", "कविश्वर"], correct: 1, analysis: "इ + ई = ई (दीर्घ संधी), म्हणून 'कवीश्वर'." },
    { s: "मराठी", q: "'खोगीरभरती' या शब्दाचा अर्थ काय?", options: ["मोठी गर्दी", "निरुपयोगी लोकांचा भरणा", "घोड्यांची भरती", "जास्त वजन"], correct: 1, analysis: "खोगीरभरती म्हणजे 'निरुपयोगी माणसांचा संग्रह'." },
    { s: "मराठी", q: "'उंटावरचा शहाणा' कोणास म्हणतात?", options: ["हुशार माणूस", "मूर्खपणाचा सल्ला देणारा", "उंटावर बसलेला", "थट्टा करणारा"], correct: 1, analysis: "मूर्खपणाचा सल्ला देणाऱ्याला उंटावरचा शहाणा म्हणतात." },
    { s: "मराठी", q: "अलंकार ओळखा: 'जणू काय' हे शब्द कोणत्या अलंकारात येतात?", options: ["उपमा", "उत्प्रेक्षा", "रूपक", "व्यतिरेक"], correct: 1, analysis: "जणू, जणू काय, गमे, भासे हे शब्द उत्प्रेक्षा अलंकारात येतात." },
    { s: "मराठी", q: "'हात टेकणे' म्हणजे काय?", options: ["हात जमिनीला लावणे", "शरण येणे / नाद सोडणे", "काम पूर्ण करणे", "मदत करणे"], correct: 1, analysis: "हात टेकणे म्हणजे 'शरण येणे' किंवा 'नाद सोडणे'." },
    { s: "मराठी", q: "मराठीतील आद्य कवी कोणाला मानले जाते?", options: ["ज्ञानेश्वर", "नामदेव", "मुकुंदराज", "तुकाराम"], correct: 2, analysis: "मुकुंदराज यांना मराठीचे आद्य कवी मानले जाते." },
    // --- विभाग २: इंग्रजी व्याकरण (२६ ते ५०) ---

    { s: "English", q: "Choose the correct article: 'He is ____ member of our club.'", options: ["a", "an", "the", "No article"], correct: 0, analysis: "'Member' starts with a consonant sound, so 'a' is correct." },
    { s: "English", q: "Identify the synonym of: 'ABANDON'", options: ["Keep", "Forsake", "Adopt", "Support"], correct: 1, analysis: "'Abandon' means to leave or 'Forsake'." },
    { s: "English", q: "Choose the correct preposition: 'The cat jumped ____ the table.'", options: ["on", "in", "upon", "at"], correct: 2, analysis: "Motion towards a surface is indicated by 'upon'." },
    { s: "English", q: "Give one word for: 'A person who believes in God.'", options: ["Atheist", "Theist", "Agnostic", "Devotee"], correct: 1, analysis: "Theist (आस्तिक) is a person who believes in God." },
    { s: "English", q: "Identify the correctly spelled word:", options: ["Occurence", "Occurrence", "Ocurrence", "Occurance"], correct: 1, analysis: "Correct spelling is 'Occurrence' (double C, double R)." },
    { s: "English", q: "Change the voice: 'She is singing a song.'", options: ["A song was sung by her.", "A song is being sung by her.", "A song is sung by her.", "A song has been sung by her."], correct: 1, analysis: "Continuous tense takes 'being' in passive voice." },
    { s: "English", q: "Choose the antonym of: 'ARTIFICIAL'", options: ["Natural", "Plastic", "Fake", "Solid"], correct: 0, analysis: "Antonym of Artificial (कृत्रिम) is Natural (नैसर्गिक)." },
    { s: "English", q: "He is fond ____ mangoes.", options: ["with", "of", "for", "at"], correct: 1, analysis: "Fixed preposition: 'Fond of'." },
    { s: "English", q: "Identify the tense: 'I have finished my work.'", options: ["Simple Past", "Past Perfect", "Present Perfect", "Present Continuous"], correct: 2, analysis: "Have/Has + V3 indicates Present Perfect Tense." },
    { s: "English", q: "Choose the correct plural form of 'Leaf':", options: ["Leafs", "Leaves", "Leafes", "Leafies"], correct: 1, analysis: "Words ending in 'f' usually change to 'ves' in plural." },
    { s: "English", q: "Find the error: 'Each of the boys (A) / were (B) / given a prize (C) / No error (D).'", options: ["A", "B", "C", "D"], correct: 1, analysis: "'Each' is singular, so it should be 'was' instead of 'were'." },
    { s: "English", q: "Meaning of the idiom: 'To cry over spilt milk.'", options: ["To cry for help", "To regret uselessly", "To drink milk", "To feel happy"], correct: 1, analysis: "To regret something that cannot be undone." },
    { s: "English", q: "Select the correct collective noun: 'A ____ of lions.'", options: ["Pack", "Pride", "Flock", "Herd"], correct: 1, analysis: "A group of lions is called a 'Pride'." },
    { s: "English", q: "Choose the correct degree: 'Mumbai is ____ than Pune.'", options: ["big", "bigger", "biggest", "more big"], correct: 1, analysis: "Comparative degree uses 'bigger than'." },
    { s: "English", q: "Identify the type of sentence: 'Alas! He is dead.'", options: ["Assertive", "Imperative", "Exclamatory", "Interrogative"], correct: 2, analysis: "Sentences expressing strong feelings are Exclamatory." },
    { s: "English", q: "Synonym of 'FRAGILE':", options: ["Strong", "Weak", "Brittle", "Tough"], correct: 2, analysis: "'Fragile' or 'Brittle' means something that breaks easily." },
    { s: "English", q: "Choose the correct spelling:", options: ["Psychology", "Sychology", "Psycology", "Pshycology"], correct: 0, analysis: "Psychology (P is silent)." },
    { s: "English", q: "Antonym of 'GUILTY':", options: ["Innocent", "Pure", "Correct", "Criminal"], correct: 0, analysis: "Guilty (दोषी) x Innocent (निरागस/निर्दोष)." },
    { s: "English", q: "Fill in the blank: 'If it rains, the match ____.'", options: ["will cancel", "will be cancelled", "cancels", "cancelled"], correct: 1, analysis: "Conditional clause (Type 1) uses will/shall + be + V3." },
    { s: "English", q: "Meaning of: 'A bolt from the blue.'", options: ["Unexpected event", "A blue sky", "Thunderstorm", "A fast runner"], correct: 0, analysis: "An unexpected or surprising event." },
    { s: "English", q: "Choose the correct option: 'Bread and butter ____ a wholesome food.'", options: ["are", "is", "were", "be"], correct: 1, analysis: "When two nouns represent a single idea, we use a singular verb (is)." },
    { s: "English", q: "Select the correct adjective: 'She is the ____ girl in the class.'", options: ["intelligent", "more intelligent", "most intelligent", "intelligenter"], correct: 2, analysis: "Superlative degree uses 'the + most'." },

    { s: "Current Affairs", q: "महाराष्ट्रातील 'लेक लाडकी' योजनेअंतर्गत पिवळ्या आणि केशर शिधापत्रिकाधारक कुटुंबातील मुलीला एकूण किती आर्थिक लाभ दिला जातो?", options: ["५०,०००", "७५,०००", "१,०१,०००", "१,२५,०००"], correct: 2, analysis: "या योजनेअंतर्गत मुलीच्या जन्मापासून ती १८ वर्षांची होईपर्यंत टप्प्याटप्प्याने एकूण १ लाख १ हजार रुपये दिले जातात." },

    { s: "Math", q: "एका कामाला 'अ' हा 'ब' च्या दुप्पट वेगाने करतो आणि 'ब' हा 'क' च्या तिप्पट वेगाने करतो. जर 'क' ला ते काम पूर्ण करण्यास १८ दिवस लागतात, तर तिघे मिळून ते काम किती दिवसात पूर्ण करतील?", options: ["१.५ दिवस", "१.८ दिवस", "२ दिवस", "२.४ दिवस"], correct: 1, analysis: "वेग (Efficiency) गुणोत्तर: अ:ब:क = ६:३:१. एकूण काम = १८ दिवस x १ (क चा वेग) = १८ युनिट्स. तिघांचा एकूण वेग = ६+३+१ = १०. वेळ = १८/१० = १.८ दिवस." },
    { s: "Math", q: "दसादशे १०% दराने एका रकमेचे ३ वर्षांचे चक्रवाढ व्याज आणि सरळव्याज यातील फरक ६२० रुपये आहे, तर ती मुद्दल रक्कम कोणती?", options: ["१८,०००", "२०,०००", "२४,०००", "१५,०००"], correct: 1, analysis: "३ वर्षांच्या फरकाचे सूत्र: $D = P(\frac{R}{100})^2 \times (\frac{300+R}{100})$. किंमती भरल्यास, $620 = P(\frac{1}{100}) \times (\frac{310}{100})$. $P = 20,000$ रुपये." },
    { s: "Math", q: "दोन रेल्वे गाड्यांची लांबी अनुक्रमे १८० मी. आणि २२० मी. आहे. त्या विरुद्ध दिशेने ६० किमी/तास आणि ४८ किमी/तास वेगाने धावत असल्यास, त्या एकमेकींना किती वेळात ओलांडतील?", options: ["१२.५ सेकंद", "१३.३ सेकंद", "१४.५ सेकंद", "१५.५ सेकंद"], correct: 1, analysis: "एकूण अंतर = १८०+२२० = ४०० मी. सापेक्ष वेग = ६०+४८ = १०८ किमी/तास = $108 \times \frac{5}{18} = 30$ मी/से. वेळ = ४००/३० = १३.३३ सेकंद." },
    { s: "Math", q: "एका परीक्षेत ७०% विद्यार्थी इंग्रजीत उत्तीर्ण झाले आणि ८०% विद्यार्थी गणितात उत्तीर्ण झाले. जर १०% विद्यार्थी दोन्ही विषयात अनुत्तीर्ण झाले असतील आणि १४४ विद्यार्थी दोन्ही विषयात उत्तीर्ण झाले असतील, तर एकूण विद्यार्थी किती?", options: ["२००", "२४०", "३००", "१८०"], correct: 1, analysis: "इंग्रजी उत्तीर्ण = ७०, गणित = ८०. दोन्ही अनुत्तीर्ण = १०, म्हणजे किमान एका विषयात उत्तीर्ण = ९०. दोन्हीत उत्तीर्ण = (७०+८०) - ९० = ६०%. ६०% = १४४, तर १००% = २४०." },
    { s: "Math", q: "एका भांड्यात दूध आणि पाण्याचे गुणोत्तर ५:१ आहे. त्यातील ६ लिटर मिश्रण काढून त्याऐवजी ६ लिटर पाणी टाकल्यास नवीन गुणोत्तर ३:५ होते, तर सुरुवातीला भांड्यात किती लिटर दूध होते?", options: ["१५", "१०", "१८", "१२"], correct: 0, analysis: "सुरुवातीचे मिश्रण ६x मानल्यास, दूध ५x आणि पाणी १x. समीकरण सोडवल्यानंतर सुरुवातीचे एकूण मिश्रण १८ लिटर येते, ज्यात दूध १५ लिटर होते." },
    { s: "Math", q: "५ वर्षांपूर्वी वडिलांचे वय मुलाच्या वयाच्या ६ पट होते. १० वर्षांनंतर वडिलांचे वय मुलाच्या वयाच्या दुपटीपेक्षा २० वर्षांनी जास्त असेल, तर वडिलांचे आजचे वय किती?", options: ["३५", "४०", "४५", "५०"], correct: 0, analysis: "५ वर्षांपूर्वी: वडील = ६x, मुलगा = x. आज: ६x+५, x+५. १० वर्षांनंतर: ६x+१५ = २(x+१५)+२०. x = ५. वडिलांचे आजचे वय = ६(५)+५ = ३५ वर्षे." },
    { s: "Math", q: "एका निवडणुकीत ८% मतदारांनी मतदान केले नाही. जिंकलेल्या उमेदवाराला एकूण मतांच्या ४८% मते मिळाली आणि त्याने १,१०० मतांनी विजय मिळवला, तर एकूण मतदार किती?", options: ["२५,०००", "२७,५००", "२२,५००", "३०,०००"], correct: 1, analysis: "एकूण १००%. मतदान झाले ९२%. विजेते ४८%, तर पराभूत = ९२ - ४८ = ४४%. फरक = ४% = १,१००. १००% = २७,५००." },
    { s: "Math", q: "एका शंकूची त्रिज्या आणि उंची २०% ने वाढवली, तर त्याच्या घनफळात किती टक्के वाढ होईल?", options: ["४४%", "६०%", "७२.८%", "८०%"], correct: 2, analysis: "घनफळ $\propto r^2h$. वाढ = $1.2 \times 1.2 \times 1.2 = 1.728$. म्हणजे ७२.८% वाढ." },
    { s: "Math", q: "एका वस्तूची छापील किंमत खरेदी किमतीपेक्षा ४०% जास्त आहे. त्यावर २५% सूट दिल्यास नफ्याची टक्केवारी किती?", options: ["५%", "१०%", "१५%", "८%"], correct: 0, analysis: "खरेदी १००, छापील १४०. सूट = १४० चा २५% = ३५. विक्री किंमत = १०५. नफा = ५%." },
    { s: "Math", q: "सहा क्रमिक सम संख्यांची सरासरी ३५ आहे, तर त्यातील सर्वात मोठी संख्या कोणती?", options: ["३६", "३८", "४०", "४२"], correct: 2, analysis: "सहा संख्यांची सरासरी ३५ आहे म्हणजे मधल्या दोन संख्या ३४ आणि ३६ आहेत. मालिका: ३०, ३२, ३४, ३६, ३८, ४०." },

    { s: "Reasoning", q: "घड्याळात ८ वाजून २० मिनिटे झाली असता, दोन्ही काट्यांमध्ये किती अंशाचा कोन होईल?", options: ["१२०°", "१३०°", "१४०°", "१५०°"], correct: 1, analysis: "सूत्र: $|30h - 5.5m| = |30(8) - 5.5(20)| = |240 - 110| = 130°$." },

            name: "वनरक्षक भरती (पर्यावरण विशेष)", time: 5400, marks: 2, neg: 0, 
            qs: [
                { s: "Environment", q: "भारतातील 'प्रोजेक्ट टायगर' कोणत्या साली सुरू झाला?", options: ["१९७०", "१९७३", "१९८०", "१९९०"], correct: 1, analysis: "१ एप्रिल १९७३ रोजी जिम कॉर्बेट नॅशनल पार्क मधून याची सुरुवात झाली." },
                { s: "Forestry", q: "जागतिक वन दिन कधी साजरा केला जातो?", options: ["२१ मार्च", "५ जून", "२२ एप्रिल", "१६ सप्टेंबर"], correct: 0, analysis: "२१ मार्च हा दिवस जागतिक वन दिन म्हणून साजरा होतो." },
                { s: "GK", q: "ताडोबा अंधारी व्याघ्र प्रकल्प कोणत्या जिल्ह्यात आहे?", options: ["गडचिरोली", "चंद्रपूर", "अमरावती", "नागपूर"], correct: 1, analysis: "ताडोबा हा महाराष्ट्रातील सर्वात जुना राष्ट्रीय उद्यान चंद्रपूर जिल्ह्यात आहे." }
            ] 
        }
    };

    function startExam(cat) {
        selectedConfig = examConfigs[cat];
        currentQuestions = selectedConfig.qs;
        userAnswers = new Array(currentQuestions.length).fill(null);
        timeLeft = selectedConfig.time;
        currentIndex = 0;

        document.getElementById('selection-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('exam-name-display').innerText = selectedConfig.name;

        createPalette();
        startTimer();
        displayQuestion();
    }

    function createPalette() {
        const grid = document.getElementById('palette-grid');
        grid.innerHTML = "";
        for (let i = 0; i < currentQuestions.length; i++) {
            const item = document.createElement('div');
            item.className = 'palette-item';
            item.id = `pal-${i}`;
            item.innerText = i + 1;
            item.onclick = () => { currentIndex = i; displayQuestion(); };
            grid.appendChild(item);
        }
    }

    function displayQuestion() {
        const q = currentQuestions[currentIndex];
        document.getElementById('question-area').innerHTML = `
            <p style="color: #666; font-weight: bold;">विभाग: ${q.s}</p>
            <h2 style="margin-top: 0;">प्र. ${currentIndex + 1}: ${q.q}</h2>
            ${q.options.map((opt, i) => `
                <label class="option">
                    <input type="radio" name="ans" onchange="selectOption(${i})" ${userAnswers[currentIndex] === i ? 'checked' : ''}> ${opt}
                </label>
            `).join('')}`;

        document.querySelectorAll('.palette-item').forEach(el => el.classList.remove('current'));
        document.getElementById(`pal-${currentIndex}`).classList.add('current');
    }

    function selectOption(val) {
        userAnswers[currentIndex] = val;
        document.getElementById(`pal-${currentIndex}`).classList.add('answered');
    }

    function nextQuestion() { if(currentIndex < currentQuestions.length-1) { currentIndex++; displayQuestion(); } }
    function prevQuestion() { if(currentIndex > 0) { currentIndex--; displayQuestion(); } }

    function startTimer() {
        clearInterval(timerId);
        timerId = setInterval(() => {
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if(timeLeft-- <= 0) confirmSubmit();
        }, 1000);
    }

    function confirmSubmit() { if(confirm("परीक्षा सबमिट करायची?")) showResult(); }

    function showResult() {
        clearInterval(timerId);
        let correct = 0, wrong = 0, html = "";
        currentQuestions.forEach((q, i) => {
            const isCorrect = userAnswers[i] === q.correct;
            if(isCorrect) correct++; else if(userAnswers[i]!==null) wrong++;
            html += `<div class="analysis-card"><strong>प्र. ${i+1}: ${q.q}</strong><br>बरोबर उत्तर: ${q.options[q.correct]}<p>💡 ${q.analysis}</p></div>`;
        });
        
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        let total = (correct * selectedConfig.marks) - (wrong * selectedConfig.neg);
        document.getElementById('score-display').innerText = `गुण: ${total.toFixed(2)}`;
        document.getElementById('stats-display').innerText = `बरोबर: ${correct} | चूक: ${currentQuestions.length - correct}`;
        document.getElementById('analysis-container').innerHTML = html;
    }
</script>
